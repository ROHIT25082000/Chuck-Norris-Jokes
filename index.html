<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chuck Noris Jokes Generator</title>
</head>
<body>

    <div class="container">
        <h2>Chuck Norris Jokes Generator</h2>
        <form action="">
            <div>
                <label for="number">
                    Number of Jokes <br><br> 
                    <input type="number" name="number" id="number" placeholder="1" required>
                </label>
            </div>
            <div class="button-press">
                <button class="get-jokes btn btn-success" >Get Jokes</button>
            </div>
        </form>

        <ul class="jokes"></ul>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
